{% extends "base.html" %}
{% block content %}

<h3 class="light-green-text text-darken-4 center-align">All Recipes</h3>

<div class="row card-panel grey lighten-5">
         <form action="{{ url_for('search') }}" method="post" class="col s12">
            <div class="row valign-wrapper center-align">
                <div class="input-field col s12 m8">
                    <i class="fas fa-search prefix light-blue-text text-darken-4"></i>
                    <input type="text" name="query" id="query" minlength="3" class="validate" required>
                    <label for="query">Search Recipes</label>
                </div>
                <div class="col s12 m4">
                    <a href="{{ url_for('get_recipes') }}" class="red btn text-shadow">Reset</a>
                    <button type="submit" class="light-green darken-1 btn text-shadow">
                        <i class="fas fa-search left"></i> Search
                    </button>
                </div>
            </div>
        </form>
    </div>

<!-- {% for recipe in recipes %}
{{ recipe.recipe_name }}<br>
{{ recipe.category_name }}<br>
{{ recipe.ingredients }}<br>
{{ recipe.description }}<br>
{% endfor %} -->

{% if recipes|length > 0 %}
<ul class="collapsible">
    {% for recipe in recipes %}
    <li>
        <div class="collapsible-header white-text light-green darken-4 text-shadow">
            <div class="col s3">
                <i class="fas fa-caret-right"></i>
                {% if session.user|lower == recipe.created_by|lower %}
                    <a href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}" class="btn-small green accent-4">Delete</a>
                    <a href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}" class="btn-small light-blue accent-4">Edit</a>
                {% endif %}
            </div>
            <div class="col s3">
                
                <a href="{{ url_for('recipe_description', recipe_id=recipe._id)}}" class="white-text"></a>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
{% else %}
    <h3 class="red-text text-darken-4 center-align">No Results Found</h3>
{% endif %}


{% endblock %}
